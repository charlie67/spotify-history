## PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${POSTGRES_LOCATION:jdbc:postgresql://localhost:5432/spotify}
spring.datasource.username=spotify
spring.datasource.password=spotify
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

history.spotifyClientId=${SPOTIFY_CLIENT_ID:1234}
history.spotifyClientSecret=${SPOTIFY_CLIENT_SECRET:1234}
history.spotifyBaseRedirectUri=${SPOTIFY_REDIRECT_URI:http://192.168.1.156:8080/api/get-user-code}

history.influxUrl=${INFLUX_LOCATION:http://localhost:8086}
history.influxPassword=${INFLUX_PASSWORD:supersecretpassword}
history.influxUsername=${INFLUX_USERNAME:admin}